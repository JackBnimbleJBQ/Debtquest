<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Debt Payoff Planner</title>

<style>
    body {
        font-family: "Trebuchet MS", sans-serif;
        background: #0c0c0c;
        color: white;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h2, h3 {
        margin-bottom: 12px;
        font-weight: 600;
    }

    .card {
        background: #181818;
        padding: 18px;
        border-radius: 12px;
        margin: 15px auto;
        max-width: 680px;
        text-align: left;
    }

    input {
        width: 95%;
        padding: 10px;
        margin: 6px 0;
        border-radius: 6px;
        border: none;
        font-size: 15px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        margin-top: 10px;
        border-radius: 7px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
    }

    .green { background: #14a44d; }
    .blue { background: #007bff; }
    .red { background: #dc3545; }

    .strategy-option {
        background: #242424;
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        cursor: pointer;
    }

    .selected {
        border: 2px solid #00eaff;
        box-shadow: 0px 0px 8px #00eaff;
    }
</style>
</head>

<body>

<h2>Debt Payoff Planner</h2>

<!-- Add Debt -->
<div class="card">
    <h3>Add Debt Account</h3>
    <input id="enemyName" placeholder="Creditor (ex: Chase)" />
    <input id="enemyBalance" placeholder="Balance ($)" type="number" />
    <input id="enemyAPR" placeholder="APR %" type="number" />
    <button class="btn green" onclick="addEnemy()">Add Account</button>
    <button class="btn red" onclick="clearEnemies()">Clear All</button>
</div>

<!-- Debt List -->
<div class="card">
    <h3>Accounts Entered</h3>
    <div id="enemyList"></div>
</div>

<!-- Strategy Analysis -->
<div class="card">
    <h3>Select Payoff Method</h3>
    <button class="btn blue" onclick="analyzeStrategies()">Compare Methods</button>
    <div id="strategyResults"></div>
</div>

<!-- Run Simulation (kept directly under strategy section by request) -->
<div class="card" id="runSection" style="display:none;">
    <h3>Run Selected Method</h3>
    <p id="chosenStrategyLabel"></p>
    <button class="btn green" onclick="runBattle()">Start Simulation</button>
    <div id="battleLog"></div>
</div>

<script>
let enemies = [];
let selectedStrategy = "";

// Add debt account
function addEnemy() {
    const name = enemyName.value.trim();
    const bal = parseFloat(enemyBalance.value);
    const apr = parseFloat(enemyAPR.value);

    if(!name || bal <= 0 || apr <= 0) {
        return alert("Enter all fields with valid numbers.");
    }

    enemies.push({ name, bal, apr });
    renderEnemies();
}

// List accounts
function renderEnemies() {
    enemyList.innerHTML = enemies.map((e,i)=>`
        <div class="strategy-option">
            <b>${e.name}</b> — $${e.bal.toLocaleString()} @ ${e.apr}%
            <button class="btn red" style="margin-top:5px" onclick="removeEnemy(${i})">Remove</button>
        </div>
    `).join("");
}

function removeEnemy(i){
    enemies.splice(i,1);
    renderEnemies();
}

function clearEnemies(){
    enemies=[];
    renderEnemies();
    strategyResults.innerHTML="";
    runSection.style.display="none";
}

// Compare payoff methods
function analyzeStrategies() {
    if(enemies.length < 1) return alert("Enter at least one debt account.");

    const method1 = "Avalanche — Pay highest APR first (minimizes total interest)";
    const method2 = "Snowball — Pay smallest balance first (quick motivation)";
    const method3 = "Hybrid — Weighted between APR and balance";

    strategyResults.innerHTML = `
        <div class="strategy-option" onclick="selectStrategy('Avalanche')">${method1}</div>
        <div class="strategy-option" onclick="selectStrategy('Snowball')">${method2}</div>
        <div class="strategy-option" onclick="selectStrategy('Hybrid')">${method3}</div>
    `;
}

function selectStrategy(type){
    selectedStrategy = type;
    [...document.querySelectorAll(".strategy-option")].forEach(div => div.classList.remove("selected"));
    event.target.classList.add("selected");
    chosenStrategyLabel.innerHTML = `<b>Selected:</b> ${type}`;
    runSection.style.display = "block";
}

// Placeholder until payoff engine is inserted
function runBattle() {
    battleLog.innerHTML = `
        <p>Calculating monthly payoff timeline...</p>
        <p>Simulation results feature under development.</p>
    `;
}
</script>
</body>
</html>
