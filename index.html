<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Debt Quest ‚Äî Adventure Mode</title>

<style>
    body {
        font-family: "Trebuchet MS", sans-serif;
        background: #0c0c0c;
        color: white;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h2, h3, h4 {
        margin-bottom: 10px;
    }

    .card {
        background: #181818;
        padding: 18px;
        border-radius: 12px;
        margin: 15px auto;
        max-width: 640px;
        text-align: left;
    }

    input {
        width: 95%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 6px;
        border: none;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        margin-top: 10px;
        border-radius: 7px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    .green { background: #14a44d; }
    .blue { background: #007bff; }
    .red { background: #dc3545; }

    .strategy-option {
        background: #242424;
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
    }

    .selected {
        border: 2px solid gold;
        box-shadow: 0px 0px 8px gold;
    }
</style>
</head>

<body>

<h2>‚öîÔ∏è Debt Quest ‚Äî Adventure Mode</h2>

<!-- Add Debt Section -->
<div class="card">
    <h3>‚ûï Recruit a Debt Enemy</h3>
    <input id="enemyName" placeholder="Enemy Name (ex: Chase)" />
    <input id="enemyBalance" placeholder="Balance ($)" type="number" />
    <input id="enemyAPR" placeholder="APR (%)" type="number" />
    <button class="btn green" onclick="addEnemy()">Add to Enemy Roster</button>
    <button class="btn red" onclick="clearEnemies()">Clear All Enemies</button>
</div>

<div class="card">
    <h3>üßü Enemy Roster</h3>
    <div id="enemyList"></div>
</div>

<!-- Strategy Section -->
<div class="card">
    <h3>üéØ Choose Your Battle Strategy</h3>
    <button class="btn blue" onclick="analyzeStrategies()">Analyze Strategy Outcomes</button>
    <div id="strategyResults"></div>
</div>

<!-- RUN SECTION (MOVES HERE NOW, DIRECTLY BELOW STRATEGY!) -->
<div class="card" id="runSection" style="display:none;">
    <h3>‚öîÔ∏è Execute Battle ‚Äî Turn-Based Simulation</h3>
    <p id="chosenStrategyLabel"></p>
    <button class="btn green" onclick="runBattle()">Start Battle Run</button>
    <div id="battleLog"></div>
</div>

<script>
let enemies = [];
let selectedStrategy = "";

// Add enemy
function addEnemy() {
    const name = enemyName.value.trim();
    const bal = parseFloat(enemyBalance.value);
    const apr = parseFloat(enemyAPR.value);

    if(!name || bal <= 0 || apr <= 0) return alert("Enter valid debt details!");

    enemies.push({ name, bal, apr });
    renderEnemies();
}

// Render enemy list
function renderEnemies() {
    enemyList.innerHTML = enemies.map((e,i)=>`
        <div class="strategy-option">
            <b>${e.name}</b> ‚Äî $${e.bal.toLocaleString()} @ ${e.apr}%
            <button class="btn red" style="margin-top:5px" onclick="removeEnemy(${i})">Remove</button>
        </div>
    `).join("");
}

function removeEnemy(i){ enemies.splice(i,1); renderEnemies(); }

function clearEnemies(){ enemies=[]; renderEnemies(); strategyResults.innerHTML=""; runSection.style.display="none"; }

// Analyze strategies
function analyzeStrategies() {
    if(enemies.length < 1) return alert("Add at least one enemy!");

    const aval = "üéØ Avalanche (Highest APR First) ‚Äî Best for minimizing interest";
    const snow = "‚ùÑÔ∏è Snowball (Smallest Balance First) ‚Äî Best for motivation & quick wins";
    const hybrid = "‚öñÔ∏è Hybrid (Balanced Mix) ‚Äî Weighted APR + Balance Scoring";

    strategyResults.innerHTML = `
        <div class="strategy-option" onclick="selectStrategy('Avalanche')">${aval}</div>
        <div class="strategy-option" onclick="selectStrategy('Snowball')">${snow}</div>
        <div class="strategy-option" onclick="selectStrategy('Hybrid')">${hybrid}</div>
    `;
}

function selectStrategy(type){
    selectedStrategy = type;
    [...document.querySelectorAll(".strategy-option")].forEach(div => div.classList.remove("selected"));
    event.target.classList.add("selected");
    chosenStrategyLabel.innerHTML = `<b>Selected Strategy:</b> ${type}`;
    runSection.style.display = "block";
}

// Fake battle run for now ‚Äì customizable later
function runBattle() {
    battleLog.innerHTML = `<p>üßÆ Calculating monthly turns‚Ä¶ (Prototype mode)</p>
                           <p>‚úî Simulation complete ‚Äî next update will show full timeline, XP, and victory badge!</p>`;
}
</script>
</body>
</html>
